<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诗词歌赋</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/skeleton.css" />


    <script src="js/html2canvas.min.js"></script>
</head>

<style>
    @font-face {
        font-family: "xs1";
        src: url("fonts/xs1.woff2");
    }

    @font-face {
        font-family: "xs2";
        src: url("fonts/slideyouran-Regular.woff2");
    }

    body {
        background: #a7535a;
        text-align: center;
        color: aliceblue;
    }

    .poem-container {
        font-size: 35px;
    }

    .title {
        font-size: 30px;

    }

    .container {
        margin-top: 100px;
        font-family: "xs2";
    }
</style>

<body>

    <div class="container">
        <div class="row">
            <div class="twelve column">
                <div><span class="title">登高</span></div>
                <div><span class="author">唐 · 杜甫</span></div>
            </div>
        </div>
        <div class="row">
            <div class="poem-container">
                <div><ruby>风急天高猿啸哀，渚清沙白鸟飞回。</ruby></div>
                <div><ruby>无边落木萧萧下，不尽长江滚滚来。</ruby></div>
                <div><ruby>万里悲秋常作客，百年多病独登台。</ruby></div>
                <div><ruby>艰难苦恨繁霜鬓，潦倒新停浊酒杯。</ruby></div>
            </div>
        </div>
    </div>


</body>
